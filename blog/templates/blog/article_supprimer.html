{% extends 'base.html' %}
{% block title %}Supprimer l'article{% endblock %}
{% block content %}
<form action="" method="post">{% csrf_token %}
    <p>Etes vous sur.e de vouloir supprimer l'article de "{{ article.titre }}"?</p>
    <input type="button"  onclick="window.history.back();"  value="Annuler" />
    <input type="submit" value="Confirmer" />
</form>

{% endblock %}
